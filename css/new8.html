<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><link rel="stylesheet" href="./new8_files/bg.css">
  
<script>
function add()
{
  var a,b, sum;
  a= parseInt(document.getElementById("n1").value);
  b= parseInt(document.getElementById("n2").value);
  sum = a+b;
  document.getElementById("result").value = sum;
}
</script>
</head>
<body>
<h1><center>Sum of Two Numbers</center></h1>
<p>Enter the First Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="n1"></p>
<p>Enter the Second Number: <input id="n2"></p>
<button onclick="add()">SUM</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input id="result">


</body></html>
