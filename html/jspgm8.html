/*adding two numbers using js and html form*/
<html>
<head>
	</head>
	<body>
	<form><center><h1>Sum of Two numbers</h1></center><br>
Enter the first number:&nbsp;&nbsp;<input type="text" id="n1"><br><br>
Enter the second number:&nbsp;<input type="text" id="n2"><br><br>
<button onclick="sum()" id="s">SUM</button>&nbsp;
<input type="text" id="n3"></form>
<script type="text/javascript">
	function sum(){
		var a=parseInt(document.getElementsById("n1").value);
		alert("First element")
		var b=parseInt(document.getElementsById("n2").value);
		var sum;
		sum=a+b;
		parseInt(document.getElementsById("n3").value=sum);
	}
</script>
