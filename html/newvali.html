<!DOCTYPE html>
<html>
<head>
    <title>Reg Form</title>
    <script>
    function validate() {
        var fname = document.reg_form.fname;
        var lname = document.reg_form.lname;
        if (fname.value.length <= 0) {
            alert("Name is required");
            fname.focus();
            return false;
        }
        if (lname.value.length <= 0) {
            alert("Last Name is required");
            lname.focus();
            return false;
        }
</script>

</head>
<body>
    <center><h1>Form</h1>
    <hr>
    <form method="" action="" name="reg_form" onsubmit="return validate()">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                    <span id="name-error">name is required</span>
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" size="50" name="address" placeholder="Address">
                    <span id="address-error">name is required</span>
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                    <span id="email-error">name is required</span>
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">
                    <span id="mobile-error">name is required</span>
                </td>
            </tr>
            <tr>
            <td><label>Course: </label></td>
                <td>
                    <select name="course">
                        <option value="select course">select course</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JAVASCRIPT</option>
                        <option value="Java">JAVA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <span id="submit-error">please check the error</span>
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr></center>
        </table>
    </form>
</body>
</html>
